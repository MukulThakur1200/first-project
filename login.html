<html>
<head>
    <link rel="stylesheet" href="login.css">
    <title>hackerrank signup</title>
        <script src="https://kit.fontawesome.com/f3bafaabb7.js" crossorigin="anonymous"></script>

    </head>
    <script>
            
         
        
        function forgot(){
             
            var qe=localStorage.getItem("Ques");
            var an=localStorage.getItem("Answer");
            var st=localStorage.getItem("password");
            var fg=localStorage.getItem("Name");

           var pr= prompt("Security Question: \n"+qe);
           
            if(an==pr)
                {
                    alert("Your Username:- " + fg +"\nYour Password:-  " +st+ "\n");
                }
            else{
                alert("Wrong Answer!!\n \n I would Suggest you to create a new account.");
            }
            
        }
        
    
        function create()
        {
            var pp =document.getElementById("jk").value;
             var pk =document.getElementById("zz").value;
            var pq =document.getElementById("lk").value;
             var rs =document.getElementById("jk").value;
            
            if(pp == ""||pq == ""||rs == ""||pk == "")
                {
                    alert("All Fields are Mandatory to be filled. ");
                } 
            
               else{

            if(pp==pk)
        {
             var rr=document.getElementById("lk");
             var pp =document.getElementById("jk");
            var jj =document.getElementById("ab");
            var ll =document.getElementById("cars");


         localStorage.setItem("Ques",ll.value);                         
         localStorage.setItem("Answer",jj.value);             
         localStorage.setItem("Name",rr.value);
        localStorage.setItem("password",pp.value);
            
         alert("Your account is Successfully created!! ");
            location.reload();
            
            
        }
            else{
                alert("Password and the Confirm Password are not same!!");
                location.reload();
            }
               }
        };
            
        
            function check(){
                
                var name=document.getElementById("uss").value;
                var password=document.getElementById("pass").value;
            
                
                
                var stname=localStorage.getItem("Name");
                var stpassword=localStorage.getItem("password");

                var bk = document.getElementById("c1");
                var ak= localStorage.getItem("cap");
                
                
                
                
                
                
                if(stpassword == password && stname == name && bk.value==ak)
                {
                    
                     window.location.replace("amajon.html");
                        alert("Login successful");
                    }
                    
                     else if(ak !=bk.value && bk.value>0)
                {
                         alert("Wrong Captcha!!");
                    window.location.reload();
                        
                } 
               
                else 
                {
                    
                    alert("invalid Credentials");
                    location.reload();
                }
                
                
                
                
        
            
            };
        
        function tick(){
         document.getElementById("box").style.display="none";                           
         document.getElementById("ch").style.display="block";
            
        };
        
        function pick(){
        
        document.getElementById("box").style.display="block";                           
         document.getElementById("ch").style.display="none";        
        };
    
    
     function sign(){
        
         document.getElementById("mmm").style.display="block";                  document.getElementById("ttt").style.display="block";
         document.getElementById("aaa").style.display="block";
         document.getElementById("main2").style.display="block";
        document.getElementById("butt").style.display="block";
     document.getElementById("sss").style.display="block";
        document.getElementById("kkk").style.display="block";
        document.getElementById("inn").style.display="block";
         

         document.getElementById("uss").style.display="none";   
         document.getElementById("pass").style.display="none";
         document.getElementById("cap").style.display="none";
         document.getElementById("c1").style.display="none";
         document.getElementById("ancor").style.display="none";  
        document.getElementById("log").style.display="none";                                  document.getElementById("buttwo").style.display="none";                 
         document.getElementById("sign").style.display="none";   
         document.getElementById("jkl").style.display="none";   
         
               
             var m=1;
            var s=01;
         
            function showTime()
            {       
                if(s==0)
                {
                m=m-1;
                    s=60;
                }
               s--;
              
            var time= "Session End in:- "+m+":"+s;
            document.getElementById("inn").innerText=time;
            setTimeout(showTime,1000);
                if(m==0 && s==0)
                    {
                      alert("Session End!!");
                       location.reload(); 
                    }
                 }
         
        showTime();
            
     }
        
        function login(){
            
              
          window.location.reload();        
  
        }
        
    
            function opacity()
        {   
            
            document.getElementById("left").style.display="none";
            document.getElementById("right").style.display="none";
            document.getElementById("all").style.display="block";
            document.getElementById("full").style.display="block";
        
                   
        }

        function cpch()
        {
         
    var c=document.getElementById("cap");
    var d=c.getContext("2d");
    d.font="30px arial";
    d.fillStyle="#18be18";
    d.fillRect(0,0,100,40);
   var ak =""+Math.floor((Math.random()*10000)+1);
            localStorage.setItem("cap",ak);
    d.strokeStyle="white";
    d.strokeText(ak,10,30);
    d.moveTo(10,20);
    d.lineTo(85,20);
    d.stroke();
}
        
    
    
    </script>
<body onload="cpch()">
    <div class="all" id="all">
        <div class="top" id="top"> 
            <h1>HackerRank</h1>
    </div>
     <div class="main" id="main">
    
        <a id="sign" onclick="sign()">Sign up  </a>
        <a id="log">Log in</a>
        </div>
        
        <div class="use">
            <input id="uss" type="text" placeholder="Your username or email"><br></div>
        <div class="pass">
    <input id="pass" type="password" placeholder="Your password">
        </div>
        <canvas id="cap" width="100" height="40" style="border:1px solid black;"></canvas>
        <i class="fas fa-sync-alt" id="jkl" onclick="cpch()";></i>  
        <div class="pass">
        <input type="text" id="c1" placeholder="Captcha">
        </div>
            <div class="ancor" id="ancor">
                <div class="rem"> 
                    <div id="ch" onclick="javascript:pick()";><i class="fas fa-check"></i></div>
                    <div id="box" onclick="javascript:tick()";><i class="far fa-square" ></i></div>
                    <p> Remember me </p> 
                </div> 
            <a href="javascript:forgot();">Forgot Your Password?</a>
        </div>
            <div class="buttwo" id="buttwo">
                <a onclick=" javascript:check()";>Log In</a>
        </div>
        
<!--------------------------------------------------------------------------------->
 <div class="main2" id="main2">
      <a id="sign2"> Sign up </a>
        <a id="log2" onclick="login()">Log in</a>
        </div>
        <div class="inn" id="inn"> </div>
  <div class="mmm" id="mmm">
            <input id="lk" type="text" placeholder="Your username or email"><br></div>
        <div class="ttt" id="ttt">
    <input id="jk" type="password" placeholder="Your password">
        </div>
            <div class="aaa" id="aaa">
    <input id="zz" type="password" placeholder="Confirm password">
        </div>
        <br>
        <form class="sss" id="sss">
  <label for="Security">Security Question:</label>
        <br>
    <select id="cars" name="cars">
    <option value="Your first school Name">Your first school Name</option>
    <option value="Name of Your Pet">Name of Your Pet</option>
    <option value="Your Month of birth">Your Month of birth</option>
    <option value="Your nick Name">Your nick Name</option>
  </select>
</form>
              <div class="kkk" id="kkk">
    <input id="ab" type="text" placeholder="Answer">
        </div>
        
            <div class="butt" id="butt">
                <a onclick=" javascript:create()";>Create Account</a>
        </div>
    </div>
    
    
    <div class="top1"> 
            <h1>HackerRank</h1>
            <div>
            <a href="javascript:opacity();" >Login</a>
            <a href="javascript:opacity();" >Sign Up</a>
     </div>
        </div>
    
         </body>
     
    
</html>
